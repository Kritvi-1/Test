<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Submission - AI Grader</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/grading.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-content">
            <div class="navbar-brand">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2L2 7L12 12L22 7L12 2Z"></path>
                    <path d="M2 17L12 22L22 17"></path>
                    <path d="M2 12L12 17L22 12"></path>
                </svg>
                <span class="brand-name">AI Grader</span>
            </div>
            <div class="navbar-menu">
                <a href="index.html" class="nav-link">Dashboard</a>
                <a href="#" class="nav-link">Courses</a>
                <a href="#" class="nav-link active">Grading</a>
            </div>
            <div class="navbar-profile">
                <div class="profile-icon">P</div>
            </div>
        </div>
    </nav>

    <!-- Main Layout -->
    <div class="layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <nav class="sidebar-nav">
                <a href="index.html" class="sidebar-link">
                    <svg class="sidebar-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2"></rect>
                        <line x1="9" y1="3" x2="9" y2="21"></line>
                    </svg>
                    <span>Courses</span>
                </a>
                <a href="#" class="sidebar-link">
                    <svg class="sidebar-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                    </svg>
                    <span>Assignments</span>
                </a>
                <a href="#" class="sidebar-link active">
                    <svg class="sidebar-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                    <span>Students</span>
                </a>
                <a href="#" class="sidebar-link">
                    <svg class="sidebar-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                    <span>Calendar</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <div class="page-header">
                <button id="backButton" class="back-button">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20">
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                    Back
                </button>
                <h1 class="page-title">Grade Submission</h1>
                <div class="student-info-header">
                    <span id="studentName" class="student-name">Loading...</span>
                    <span class="separator">•</span>
                    <span id="attemptNumber">Attempt 1</span>
                </div>
            </div>

            <div class="content-wrapper">
                <!-- Grading Container -->
                <div id="gradingContainer" class="grading-container" style="display: none;">
                    <!-- Submission Content -->
                    <div class="submission-section">
                        <h2>Student Submission</h2>
                        <div class="submission-meta">
                            <span>Submitted: <span id="submittedAt">—</span></span>
                        </div>
                        <div id="submissionContent" class="submission-content">
                            <!-- Content will be dynamically inserted -->
                        </div>
                    </div>

                    <!-- Grading Form -->
                    <div class="grading-section">
                        <h2>Grade & Feedback</h2>
                        <div class="form-group">
                            <label for="gradeInput">Score</label>
                            <input type="number" id="gradeInput" class="form-input" placeholder="Enter score" min="0" step="0.01">
                        </div>
                        <div class="form-group">
                            <label for="feedbackInput">Feedback (optional)</label>
                            <textarea id="feedbackInput" class="form-textarea" rows="6" placeholder="Enter feedback for the student..."></textarea>
                        </div>
                        <button id="submitGrade" class="submit-button">Submit Grade</button>
                    </div>
                </div>

                <!-- Loading State -->
                <div id="loadingState" class="loading-state" style="display: none;">
                    <div class="spinner"></div>
                    <p>Loading submission...</p>
                </div>

                <!-- Error State -->
                <div id="errorState" class="error-state" style="display: none;">
                    <svg class="error-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="12"></line>
                        <line x1="12" y1="16" x2="12.01" y2="16"></line>
                    </svg>
                    <p id="errorMessage">Failed to load submission</p>
                    <button id="retryButton" class="retry-button">Retry</button>
                </div>
            </div>
        </main>
    </div>

    <!-- Script -->
    <script src="js/grading.js?v=3"></script>
</body>
</html>
